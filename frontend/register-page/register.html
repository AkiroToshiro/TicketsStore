<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link rel="stylesheet" href="./register.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">
        <img src="./ticket.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Tickets store
      </a>
      <div class="navbar-info">
        <a href="../main-page/main.html" class="btn btn-outline-info"> Event list </a>
        <a href="../yourTickets-page/youtTickets.html" class="btn btn-outline-info"> Your tickets </a>
        <a href="../profile-page/profile.html" class="btn btn-outline-info"> Profile </a>
        <a href="../login-page/login.html" class="btn btn-outline-info"> Log out </a>
      </div>
    </nav>
  </div>
  <div class="login">
  <span>
    Register
  </span>
  <form>
    <div class="login-form">
      <div class="email-form">
        <label>Email</label>
        <input name="form-control" class="form-control" placeholder="Email" type="email">
      </div>
      <div class="password-form">
        <label>Password</label>
        <input class="form-control" placeholder="******" type="password">
        <label>Confirm password</label>
        <input class="form-control" placeholder="******" type="password">
      </div>
    </div>
  </form>
      <br>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block"> Register </button>
  </div>
  <a href="../login-page/login.html">
    Already have an account?
  </a>
  </div>
</body>
</html>
