<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="./login.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
  <div class="header">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">
        <img src="./ticket.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Tickets store
      </a>
      <form id="head">
        <div id="header"></div>
      </form>
    </nav>
  </div>
  <div class="login">
  <span>
    Login
  </span>
  <form id="myForm">
    <div class="login-form">
      <div class="email-form">
        <label>Username</label>
        <input name="form-control" class="form-control" placeholder="Email" type="username" id="email">
      </div>
      <div class="password-form">
        <label>Password</label>
        <input class="form-control" placeholder="******" type="password" id="password">
      </div>
    </div>
    <div class="checkbox">
      <label> <input type="checkbox"> Save password </label>
    </div>

      <br>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block"> Login  </button>
    </div>
  </form>
  <a href="../register-page/register.html">
    Sign up now
  </a>
  <a href="../forgot-page/forgot.html" class="txt1">
    Forgot?
  </a>
  </div>
</body>
<script src="login.js"></script>
